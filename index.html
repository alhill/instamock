<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instamock</title>
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.19.0/load-image.all.min.js" integrity="sha256-xykpWcYP7R0aHslcmDpt6cFDtt/aMQWzs+wplY25UCc=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="html2canvas.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="application/javascript" src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <form class="row" id="datainput">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input id="username" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="userthumb">Imagen de usuario</label>
                        <input id="userthumb" class="form-control" type="file">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ubication">Ubicación</label>
                        <input id="ubication" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="image">Imagen</label>
                        <input id="image" class="form-control" type="file">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="likes">Número de likes</label>
                        <input id="likes" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="comments">Número de comentarios</label>
                        <input id="comments" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="comment">Comentario</label>
                        <textarea id="comment" class="form-control" type="text"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="width">Anchura</label>
                        <select id="width" class="form-control" type="text">
                            <option value="320px">Móvil pequeño</option>
                            <option value="360px">Móvil mediano</option>
                            <option value="414px" selected >Móvil grande</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                        <label for="chkborder">Borde <input id="chkborder" class="form-control" type="checkbox"/></label>
                </div>
                <div class="col-md-6">
                    <div class="btn btn-primary" id="elboton">Guardar imagen</div>
                </div>

            </form>
        </div> 
        <div class="container" id="instagram">
            <div class="upperrow">
                <div class="d-flex align-items-center">
                    <div id="thumb">
                        <img src="grey.jpg" alt="">
                    </div>
                    <div class="d-flex flex-column">
                        <strong><span class="username">Usuario</span></strong>
                        <span id="ubicationtxt"></span>
                    </div>
                </div>
                <span class="sprite coreSpriteOptionsEllipsis"></span>
            </div>
            <div id="mainimage">
                <img src="grey.jpg" alt="">
            </div>
            <div class="belowimagerow">
                <div class="d-flex">
                    <span class="sprite coreSpriteHeartOpen mr-3"></span>
                    <span class="sprite coreSpriteComment mr-3"></span>
                    <span class="sprite coreSpriteSend mr-3"></span>
                </div>
                <span class="sprite coreSpriteSaveOpen"></span> 
            </div>
            <div class="megusta">
                <strong><span id="likenumber">321</span> Me gusta</strong>
            </div>
            <div class="commentbox">
                <strong><span class="username">Usuario</span></strong> <span id="commentbody">Este es un comentario de prueba</span>
            </div>
            <div class="commentnowrap">
                Ver los <span id="commentno">123</span> comentarios
            </div>
        </div>
    </body>
    
</html>
